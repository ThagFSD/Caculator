<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/66f0807c48.js"
      crossorigin="anonymous"
    ></script>
    <title>Caculator.</title>
  </head>
  <body>
    <div class="container">
      <div class="container_caculator">
        <div id="display">
          <div class="container-display">
            <div id="previous-display"></div>
            <input type="text" id="current-display" oninput="validateInput()" />
          </div>
        </div>
        <div class="caculator_keys">
          <button class="key--operator" data-action="percentage">%</button>
          <button class="key--clearE">CE</button>
          <button class="key--clear">C</button>
          <button class="key--delete">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="key--number">1/x</button>
          <button class="key--operator" data-action="sqrt">
            <i class="fa-solid fa-square-root-variable"></i>
          </button>
          <button class="key--reset">xÂ²</button>
          <button class="key--operator" data-action="divide">
            <i class="fa-solid fa-divide fa-2xs"></i>
          </button>
          <button class="key--number">1</button>
          <button class="key--number">2</button>
          <button class="key--number">3</button>
          <button class="key--operator" data-action="mutiply">x</button>
          <button class="key--number">4</button>
          <button class="key--number">5</button>
          <button class="key--number">6</button>
          <button class="key--operator" data-action="subtract">-</button>
          <button class="key--number">7</button>
          <button class="key--number">8</button>
          <button class="key--number">9</button>
          <button class="key--operator" data-action="add">+</button>
          <button class="key--operator" data-action="negative">-()</button>
          <button class="key--number">0</button>
          <button class="key--number">.</button>
          <button class="key--equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
